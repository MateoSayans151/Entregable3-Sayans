<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de usuarios</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Creación de Pokemones</h1>

    <p>Bienvenido a la creación de Pokemones</p>
    <p>Por favor tenga en cuenta que este es un prototipo.Acá puede crear,eliminar o modificar distintos pokemones.Tenga en cuenta que no están todos los colores de los diferentes tipos ya que solo es una demostración</p>
    <div id="cuadrado">
        <p>Nombre</p>
        <textarea name="name" id="name"></textarea>
        <p>Tipo</p>
        <textarea name="type" id="type"></textarea>

    </div>
    <div id="buttons">
        <button id="add">Agregar Pokémon</button>
        <button id="modify"> Modificar Nivel Evolutivo</button>
    </div>
    <div id="container"></div>
</body>
</html>
